  title: "Rail Vehicle Detection Enabling Adaptive Device Free Crowd Size Estimation in Subway Stations"
  authors:
    - Robin Janssens
    - Rafael Berkvens
    - Peter Hellinckx
    - Stijn Denis
  year: 2023
  journal: "Advances on P2P, Parallel, Grid, Cloud and Internet Computing"
  abstract: "In order to enable reliable device free crowd size estimation at subway platforms during the stop and boarding time of underground rail transit systems, knowledge regarding whether or not a rail vehicle is present at the platform is crucial. To accommodate this need, we developed a low-cost battery-powered sensor node capable of detecting the presence of a rail vehicle in a subway station. We make use of two infrared laser-based time-of-flight (ToF) sensors installed at both the ingress and egress tunnel of a subway station. Due to this dual sensor approach, we are able to filter out and signal anomalous events such as a human walking past the sensor. We deployed the system at a subway station to benchmark its accuracy and found the implemented algorithms to be effective at filtering out false positives. However, recall rates are limited between 75 and 80% due to issues originating in the wireless communication stack. This demonstrates the feasibility of rail vehicle detection using ToF sensors in order to improve our device free crowd size estimation."
